<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Christmas Mario</title>
    <link rel="shortcut icon" href="files/img/favicon.ico" />
    <link rel="stylesheet" href="styles.css"/>
    <style>
        @font-face {
            font-family: emulogic;
            src: url(files/fonts/emulogic.ttf);
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="center-parent">
            <div class="center-child">
                <div id="loader_label">LOADING</div>
                <div class="progress-bar blue stripes">
                    <span style="width: 0%"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="ui">
        <div id="header">
            <div id="sounds" style="width: 15%">
                <a href="#" id="sounds_button">&#128264;</a>
                <a href="#" id="sounds_button_cancelled" style="display: none">&#128263;</a>
            </div>
            <div style="width: 25%">
                <span id="points">0</span>
            </div>
            <div  style="width: 15%">
                <img id="lifes_coin" src="files/img/coin.gif"/>&#10799;<span id="lifes">3</span>
            </div>
            <div  style="width: 30%">
                time:<span id="timeleft">400</span>
            </div>
        </div>

        <div id="keyboard">
            <img src="files/img/keyboard.png" alt="keyboard" />
        </div>
    </div>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script src="scripts.min.js"></script>
</body>
</html>
