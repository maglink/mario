<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Christmas Mario</title>

    <meta property="og:title" content="Christmas Mario" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/files/img/image_social.png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" href="files/img/favicon.ico" />
    <link rel="stylesheet" href="styles.css"/>
    <style>
        @font-face {
            font-family: emulogic;
            src: url(files/fonts/emulogic.ttf);
        }
    </style>
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript" >
        (function (d, w, c) {
            (w[c] = w[c] || []).push(function() {
                try {
                    w.yaCounter47119503 = new Ya.Metrika({
                        id:47119503,
                        clickmap:true,
                        trackLinks:true,
                        accurateTrackBounce:true
                    });
                } catch(e) { }
            });

            var n = d.getElementsByTagName("script")[0],
                s = d.createElement("script"),
                f = function () { n.parentNode.insertBefore(s, n); };
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://mc.yandex.ru/metrika/watch.js";

            if (w.opera == "[object Opera]") {
                d.addEventListener("DOMContentLoaded", f, false);
            } else { f(); }
        })(document, window, "yandex_metrika_callbacks");
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/47119503" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->
</head>
<body>
    <div id="loader">
        <div class="center-parent">
            <div class="center-child">
                <div id="loader_label">LOADING</div>
                <div class="progress-bar blue stripes">
                    <span style="width: 1%"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="ui">
        <div id="header">
            <div id="sounds" style="width: 15%">
                <a href="#" id="sounds_button">&#128264;</a>
                <a href="#" id="sounds_button_cancelled" style="display: none">&#128263;</a>
            </div>
            <div style="width: 25%">
                <span id="points">0</span>
            </div>
            <div  style="width: 15%">
                <img id="lifes_coin" src="files/img/coin.gif" class="dont_smooth"/>&#10799;<span id="coins">3</span>
            </div>
            <div  style="width: 30%">
                time:<span id="timeleft">400</span>
            </div>
        </div>

        <div id="keyboard">
            <img src="files/img/keyboard.png" class="dont_smooth" alt="keyboard" />
        </div>

        <div id="finish">
            <div class="center-parent">
                <div id="finish_content" class="center-child">
                    <div>Level Complete</div>
                    <div>Your score:</div>
                    <div id="finish_score">000000</div>

                    <div class="share_buttons">
                        <!-- AddToAny BEGIN -->
                        <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
                            <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
                            <a class="a2a_button_vk"></a>
                            <a class="a2a_button_facebook"></a>
                            <a class="a2a_button_twitter"></a>
                        </div>
                        <script>
                            var a2a_config = a2a_config || {};
                            a2a_config.linkname = "Christmas Mario";
                            a2a_config.linkurl = "http://christmas-mario.xyz/";
                        </script>
                        <script async src="https://static.addtoany.com/menu/page.js"></script>
                        <!-- AddToAny END -->
                    </div>

                </div>
            </div>
        </div>

        <div id="gameover">
            <div class="center-parent">
                <div id="gameover_content" class="center-child">
                    <div>Game Over</div>
                </div>
            </div>
        </div>

        <div id="die_screen">
            <div class="center-parent">
                <div id="die_screen_content" class="center-child">
                    <div>
                        <img id="lifes_char" class="dont_smooth" src="files/img/mario.png"/>&#10799;<span id="lifes">3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script src="scripts.min.js"></script>
</body>
</html>
