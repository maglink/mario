<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Christmas Mario</title>
    <link rel="shortcut icon" href="files/img/favicon.ico" />
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="ui">
        <div id="header">
            <div id="sounds">
                <a href="#" id="sounds_button">&#128264;</a>
                <a href="#" id="sounds_button_cancelled" style="display: none">&#128263;</a>
            </div>
            <div>
                Очки: <span id="points">0</span>
            </div>
            <div>
                Жизни: <span id="lifes">x3</span>
            </div>
            <div>
                Время: <span id="timeleft">400</span>
            </div>
        </div>

        <div id="keyboard">
            <img src="files/img/keyboard.png" alt="keyboard" />
        </div>
    </div>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script src="scripts.min.js"></script>
</body>
</html>
